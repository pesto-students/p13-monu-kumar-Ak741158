<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>I'm Nobody</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
    </head>
    <body>
        <p>
            I'm Nobody&excl; Who are you&quest; </br>
            Are you &hyphen; Nobody &hyphen; Too&quest;</br>
            Then there's a pair of us&excl;</br>
            Don't tell&excl; They'd banish us &hyphen; you know&excl;
        </p>
        <p>
            How dreary &hyphen; to be &hyphen; Somebody&excl;</br>
            How public &hyphen; like a Frog &hyphen;</br>
            To tell one's name &hyphen; the livelong June &hyphen; To an admiring Bog&excl;</br>
        </p>
        <p>
            <cite>By Emily Dickinson &#10088;1891&#10089;</cite>
        </p>
    </body>
</html>
