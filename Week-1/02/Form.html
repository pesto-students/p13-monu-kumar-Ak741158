<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
    </head>
    <body>
        <h2>HTML Form</h2>
        <form method="post" target="_blank">
        <div id="name" style="padding: 4px; margin: 4px;">
            <label>Your Name:</label>
            <input id="fullName" name="fullName" type="text" placeholder="Enter your full name">
        </div>

        <div id="mail" style="padding: 4px; margin: 4px;">
            <label>Your Name:</label>
            <input id="email" name="email" type="email" placeholder="abc@xyz.com">
        </div>

        <div id="abt" style="padding: 4px; margin: 4px;">
            <label>About:</label>
            <textarea rows="3" cols="50" id="about" name="about" placeholder="My passion is Development. I am the biggest Manchester United fan boy."></textarea>
        </div>

        <div id="pic" style="padding: 4px; margin: 4px;">
            <label>Upload your picture:</label>
            <input type="file" id="picture" name="picture" >
        </div>

        <div id="submit" style="padding: 4px; margin: 4px;">
            <input type="submit" value="submit">
        </div>
    </form>
    </body>
</html>
